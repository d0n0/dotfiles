[[plugins]] # シンタックスチェック
repo = 'neomake/neomake'
hook_add = '''
    autocmd! BufWritePost * Neomake
'''
hook_source = '''
    let g:neomake_javascript_enabled_makers = ['eslint']
	let g:neomake_error_sign = {'text': '>>', 'texthl': 'Error'}
    let g:neomake_warning_sign = {'text': '>>',  'texthl': 'Todo'}
'''
