# tmuxの外側のターミナルエミュレータがxterm-256colorの時、Truecolorフラグを立てる
set-option -ga terminal-overrides ",xterm-256color:Tc"

# prefixキーをC-tに変更する
set -g prefix C-t

# キーバインド --------------------------------------

# C-bのキーバインドを解放
unbind C-b

# C-t*2でtmux内のプログラムにC-tを送る
bind C-t send-prefix

# | でペインを縦に分割する
bind | split-window -h

# - でペインを横に分割する
bind - split-window -v

# vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# viキーバインド
bind-key -t vi-copy v begin-selection
unbind -t vi-copy Enter
set-window-option -g mode-keys vi
set -g @shell_mode 'vi'

# ---------------------------------------------------

# ステータスバーをトップに配置する
set-option -g status-position top

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1

# Prefix + m でmouseモードの有効無効を切り替える
set -g mouse off
bind-key m if-shell "tmux show-options -g mouse | grep off" "set-option -g mouse on" "set-option -g mouse off"

# アクティブなペインを目立たせる
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

# tmuxline.vim
if-shell 'test -f ~/dotfiles/tmux/conf/status_bar.conf' 'source ~/dotfiles/tmux/conf/status_bar.conf'

# plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-logging'

run '~/.tmux/plugins/tpm/tpm'
